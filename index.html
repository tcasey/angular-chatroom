<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,200,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="card">
            <div class="card-header"></div>
            <div class="card-info">
                <div class="card-mug"></div>
                <h1>DevMountain Chat Room</h1>
                <h2></h2>
                <h3>By He Who Shall Not Be Named</h3>
            <form role="form">
              <div class="form-group">
                <input id="message-submit" class="form-control text-box" type="text" ng-model="message" placeholder="Compose Message" ng-enter="postData()">
              </div>
            </form>
                <div class="panel panel-default">
                  <div class="panel-heading">Messages from DevMountaineers</div>
                  <ul class="list-group">
                    <li class="list-group-item" ng-repeat="message in messages">
                      <span class="badge">{{formatDate(message.createdAt)}}</span>
                      {{message.text}}
                    </li>
                  </ul>
              </div>
            </div>
        </div>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>

</html>
